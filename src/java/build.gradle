plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url "https://github.com/NationalSecurityAgency/ghidra/raw/master/Ghidra/Extensions/GhidraServer/build/libs"
    }
}

dependencies {
    implementation 'ghidra:ghidra:10.4'
}

sourceCompatibility = '21'
targetCompatibility = '21'

jar {
    manifest {
        attributes(
            'Plugin-Name': 'GhidraMCP',
            'Plugin-Version': '1.0',
            'Plugin-Description': 'MCP Server Plugin for Ghidra',
            'Plugin-Date': new Date().format('yyyy-MM-dd'),
            'Plugin-Vendor': 'Your Name',
            'Plugin-Category': 'Analysis'
        )
    }
} 